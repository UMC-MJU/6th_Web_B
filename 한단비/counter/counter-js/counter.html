<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <h1 id="number">0</h1>
    <div>
        <button id="increase">+1</button>
        <button id="decrease">-1</button>
    </div>

    <script>
        const numberElement = document.getElementById('number');
        console.log(numberElement);

        const increaseElement = document.getElementById('increase');
        console.log(increaseElement);
        increaseElement.addEventListener('click', function(){
            let currentNumber = parseInt(numberElement.textContent);
            numberElement.textContent = currentNumber + 1;
            console.log('increase가 클릭됨');
        });

        const decreaseElement = document.getElementById('decrease');
        decreaseElement.addEventListener('click', function(){
            let currentNumber = parseInt(numberElement.textContent);
            numberElement.textContent = currentNumber - 1;
            console.log('decrease가 클릭됨');
        });
        console.log(decreaseElement);
    </script>
</body>
</html>
