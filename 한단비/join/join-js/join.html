<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="join.css">
</head>

<body>
    <div class="outer">
        <h1>회원가입</h1>
        <form action="">
            <div class="field">
                <label>이름</label>
                <input id="name" type="text" />
                <div class="nameText"></div>
            </div>
            <div class="field">
                <label>이메일</label>
                <input id="email" type="email" />
                <div class="emailText"></div>
            </div>
            <div class="field">
                <label>나이</label>
                <input id="age" type="text" />
                <div class="ageText"></div>
            </div>
            <div class="field">
                <label>비밀번호</label>
                <input id="pwd" type="password" />
                <div class="pwdText"></div>
            </div>
            <div class="field">
                </divlabel>비밀번호 확인</label>
                <input id="repwd" type="password" />
                <div class="repwdText"></div>
            </div>

            <input type="submit" id="joinB" value="가입하기" />
        </form>
    </div>
    <div class="modal-wrapper" style="display: none;">
        <div class="modal">
            <div class="modal-title">가입 성공!</div>
            <p>umc 챌린저 가입을 축하합니다!!</p>
            <div class="close-wrapper">
                <button id="closeB">닫기</button>
            </div>
        </div>  
    </div>
    <script src="join.js"></script>
</body>

</html>
