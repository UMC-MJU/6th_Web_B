<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <hr>
        <form id="signup">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name">
                <div id="nameValidationMessage" class="validation-message"></div>
              </div>
              <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" >
                <div id="emailValidationMessage" class="validation-message"></div>
              </div>
              <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age">
                <div id="ageValidationMessage" class="validation-message"></div>
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" >
                <div id="passwordValidationMessage" class="validation-message"></div>
              </div>
              <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" >
                <div id="confirmPasswordValidationMessage" class="validation-message"></div>
              </div>
              <div class="btn">
                <button type="submit">가입하기</button>
              </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
