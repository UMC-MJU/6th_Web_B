<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UMC Study Plan</h1>
        <input type="text" id="plan" placeholder="스터디 계획을 작성해보세요!">
        <div class="todo-container">
            <div class="todo">
                <h2>해야 할 일</h2>
                <ul id="todoList"></ul>
            </div>
            <div class="done">
                <h2>해낸 일</h2>
                <ul id="doneList"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
