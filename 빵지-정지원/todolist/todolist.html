<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesheet.css">   
    <link rel="stylesheet" href="stylesheet.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Hahmlet:wght@100..900&family=Jacquarda+Bastarda+9+Charted&family=Jersey+10+Charted&family=Jua&display=swap" rel="stylesheet">
    <script src="todolist.js"></script>
</head>
<body>
    <h1 style="margin: 5% 10%;">UMC study plan</h1>
    <hr id="hr1">
    <br>
    <input id="input_text" type="text" placeholder="스터디 계획을 작성해보세요!">
    <div class="todo_flex">
        <div class="todo">
            <h3 style ="text-decoration: underline;">해야 할 일</h3>
                <ul id="todo_ul">
                </ul>
        </div>
        <div class="done">
            <h3 style ="text-decoration: underline;">해낸 일</h3>
                <ul id ="done_ul">

                </ul>
        </div>
    </div>
</body>
</html>
