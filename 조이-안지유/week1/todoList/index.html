<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">UMC Study Plan</h1>
        <hr>
        <input type="text" id="todoInput" placeholder="스터디 계획을 작성해보세요!">
        <div class="todoContainer">
            <div class="todo">
                <h3>해야 할 일</h3>
                <ul id="todoList"></ul>
            </div>
            <div class="todo">
                <h3>해낸 일</h3>
                <ul id="completedList"></ul>
        </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
