<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
        var number = 0; // 변수 number를 0으로 초기화합니다.

        function p() {
            number += 1; // number를 1 증가시킵니다.
            document.querySelector("#number").innerText = number; // #number 요소의 텍스트를 업데이트합니다.
            console.log("increase가 클릭됨"); // 콘솔에 클릭 이벤트를 기록합니다.
        }

        function m() {
            number -= 1; // number를 1 감소시킵니다.
            document.querySelector("#number").innerText = number; // #number 요소의 텍스트를 업데이트합니다.
            console.log("decrease가 클릭됨"); // 콘솔에 클릭 이벤트를 기록합니다.
        }
    </script>
</head>
<body>
    <h2 id="number">0</h2>
    <button id="increase" onclick="p()">+1</button>
    <button id="decrease" onclick="m()">-1</button>
</body>
</html>
